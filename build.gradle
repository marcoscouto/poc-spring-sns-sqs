plugins {
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'java'
	id "io.freefair.lombok" version "6.5.1"
}

group = 'com.marcoscouto'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'io.awspring.cloud:spring-cloud-aws-autoconfigure:2.4.2'
	implementation 'io.awspring.cloud:spring-cloud-aws-messaging:2.4.2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// AWS Dependencies
	//	implementation platform('software.amazon.awssdk:bom:2.18.1') to import BOM with version
	//	implementation 'software.amazon.awssdk:aws-sdk-java:2.18.1' to import all services
	implementation 'software.amazon.awssdk:sns:2.18.1'
	implementation 'software.amazon.awssdk:sqs:2.18.1'

}

tasks.named('test') {
	useJUnitPlatform()
}
